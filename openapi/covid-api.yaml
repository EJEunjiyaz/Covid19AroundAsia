openapi: 3.0.0
info:
  title: Covid-19 analysis around the world API
  description:
    This API provides covid-19 situation including total cases, death cases and recovered cases that occur around the world right now, 
    and the currency rate of all country in the world, and 
    Raw data provided by.
  version: 1.0.0
servers:
- url: /covid-api/v1
paths:
  /countries:
    get:
      summary: Returns a list of countries
      operationId: controller.get_countries
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Country'

  /countries/{countryId}:
    parameters:
      - name: countryId
        in: path
        required: true
        schema:
          type : integer
    get:
      summary: Returns complete details of specific country
      operationId: controller.get_country_details
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Country'

  /covid19Situation/worldSummary:
    get:
      summary: Returns covid-19 situation of the world in latest date
      operationId: controller.get_covid19_situation_world
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Covid19WorldSum'

  /covid19Situation/allCountry:
    get:
      summary: Returns a list of covid-19 situation of all country in latest date
      operationId: controller.get_covid19_situation_in_all_country
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Covid19CountrySum'

  /covid19Situation/totalCases:
    get:
      summary: Returns a list of total cases in all country in latest date
      operationId: controller.get_covid19_situation_total_cases
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Covid19CountryTotal'

  /covid19Situation/deathCases:
    get:
      summary: Returns a list of death cases in all country in latest date
      operationId: controller.get_covid19_situation_death_cases
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Covid19CountryDeath'

  /covid19Situation/recoveredCases:
    get:
      summary: Returns a list of death cases in all country in latest date
      operationId: controller.get_covid19_situation_recovered_cases
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Covid19CountryRecovered'
             
  /covid19Situation/{countryId}:
    parameters:
      - name: countryId
        in: path
        required: true
        schema:
          type : integer
    get:
      summary: Returns covid-19 situation of a specfic country in latest date
      operationId: controller.get_covid19_situation_in_specific_country
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Covid19CountrySum'
  
  /currencyRates:
    get:
      summary: Returns a list of currency rates in all country
      operationId: controller.get_currency_rates
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Currency'

  /currencyRates/{countryId}:
    parameters:
      - name: countryId
        in: path
        required: true
        schema:
          type : integer
    get:
      summary: Returns a currency rate in a specific country
      operationId: controller.get_currency_rates_in_specific_country
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Currency'

  /currencyRates/unit/{countryId}:
    parameters:
      - name: countryId
        in: path
        required: true
        schema:
          type : integer
    get:
      summary: Returns a currency unit in a specific country
      operationId: controller.get_currency_unit_in_specific_country
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CurrencyUnit'
                  
