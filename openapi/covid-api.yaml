components:
  schemas:
    Country:
      type: object
      properties:
        countryId:
          type: integer
        countryName:
          type: string
        countryAlpha:
          type: string
          description: First 3 alphabet of country name

    Covid19WorldSum:
      type: object
      properties:
        totalCases:
          type: integer
        deathCases:
          type: integer
        recoveredCases:
          type: integer
        date:
          type: date
    
    Covid19CountrySum:
      type: object
      properties:
        countryId:
          type: integer
        countryName:
          type: string
        totalCases:
          type: integer
        deathCases:
          type: integer
        recoveredCases:
          type: integer
        date:
          type: date

    Covid19CountryTotal:
      type: object
      properties:
        countryId:
          type: integer
        countryName:
          type: string
        totalCases:
          type: integer
        date:
          type: date

    Covid19CountryDeath:
      type: object
      properties:
        countryId:
          type: integer
        countryName:
          type: string
        deathCases:
          type: integer
        date:
          type: date

    Covid19CountryRecovered:
      type: object
      properties:
        countryId:
          type: integer
        countryName:
          type: string
        recoveredCases:
          type: integer
        date:
          type: date

    Currency:
      type: object
      properties:
        countryId:
          type: integer
        countryName:
          type: string
        currencyRates:
          type: number
        currencyUnit:
          type: string

    CurrencyUnit:
      type: object
      properties:
        countryId:
          type: integer
        countryName:
          type: string
        currencyUnit:
          type: string






